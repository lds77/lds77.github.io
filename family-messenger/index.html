<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="가족을 위한 안전한 메신저">
    <title>가족 메신저</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="가족 메신저">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
                    <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
                    <path d="M30 40 Q50 25 70 40 L70 60 Q50 75 30 60 Z" fill="white" opacity="0.9"/>
                    <circle cx="40" cy="45" r="3" fill="#6366f1"/>
                    <circle cx="60" cy="45" r="3" fill="#6366f1"/>
                    <path d="M40 55 Q50 60 60 55" stroke="#6366f1" stroke-width="2" fill="none" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>가족 메신저</h1>
            <p class="subtitle">우리 가족만의 안전한 공간</p>

            <div class="input-group">
                <input type="text" id="family-code" placeholder="가족 코드 입력" autocomplete="off">
                <input type="text" id="user-name" placeholder="이름 입력" autocomplete="off">
            </div>

            <button id="login-btn" class="primary-btn">입장하기</button>

            <div class="info-box">
                <p>처음 방문하신가요?</p>
                <p>가족 코드를 입력하면 자동으로 방이 생성됩니다.</p>
            </div>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="app-screen" class="screen">
        <!-- 헤더 -->
        <header class="app-header">
            <div class="header-content">
                <h2 id="header-title">채팅</h2>
                <button id="logout-btn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 콘텐츠 영역 -->
        <main class="app-content">
            <!-- 채팅 탭 -->
            <div id="chat-tab" class="tab-content active">
                <div id="messages-container" class="messages-container"></div>
                <div class="chat-input-area">
                    <button id="voice-record-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                    <button id="send-btn" class="icon-btn send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div id="voice-recording-indicator" class="voice-recording-indicator hidden">
                    <span class="recording-pulse"></span>
                    <span>녹음 중...</span>
                    <button id="stop-recording-btn">중지</button>
                </div>
            </div>

            <!-- 사진첩 탭 -->
            <div id="photos-tab" class="tab-content">
                <div class="upload-area">
                    <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
                    <button id="photo-upload-btn" class="primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        사진 업로드
                    </button>
                </div>
                <div id="photos-grid" class="photos-grid"></div>
            </div>

            <!-- 위치 공유 탭 -->
            <div id="location-tab" class="tab-content">
                <div class="location-controls">
                    <button id="share-location-btn" class="primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        내 위치 공유
                    </button>
                    <div class="info-text">실시간으로 가족 위치를 확인하세요</div>
                </div>
                <div id="locations-list" class="locations-list"></div>
            </div>

            <!-- 일정 탭 -->
            <div id="schedule-tab" class="tab-content">
                <div class="schedule-controls">
                    <button id="add-schedule-btn" class="primary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        일정 추가
                    </button>
                </div>
                <div id="calendar-container" class="calendar-container"></div>
                <div id="schedule-list" class="schedule-list"></div>
            </div>
        </main>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>채팅</span>
            </button>
            <button class="nav-btn" data-tab="photos">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>사진첩</span>
            </button>
            <button class="nav-btn" data-tab="location">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>위치</span>
            </button>
            <button class="nav-btn" data-tab="schedule">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>일정</span>
            </button>
        </nav>
    </div>

    <!-- 모달 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">일정 추가</h3>
                <button id="modal-close" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Scripts -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
